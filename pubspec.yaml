name: libraryplus
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  url_launcher: ^6.1.6
  flutter_launcher_icons: ^0.14.1
  cupertino_icons: ^1.0.5
  firebase_core: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons_launcher.png"
  main_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/
  uses-material-design: true